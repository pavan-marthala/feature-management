databaseChangeLog:
  - changeSet:
      id: fk-1
      author: pavan
      changes:
        - addForeignKeyConstraint:
            baseTableName: feature
            baseColumnNames: environment_id
            referencedTableName: environment
            referencedColumnNames: id
            constraintName: fk_feature_environment

