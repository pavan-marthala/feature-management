databaseChangeLog:
  - changeSet:
      id: owner-1
      author: pavan
      changes:
        - createTable:
            tableName: owner
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: modified_at
                  type: TIMESTAMP
        - createTable:
            tableName: owner_feature
            columns:
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: feature_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: owner_feature
            columnNames: owner_id, feature_id
            constraintName: pk_owner_feature
