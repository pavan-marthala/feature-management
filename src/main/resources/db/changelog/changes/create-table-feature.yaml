databaseChangeLog:
  - changeSet:
      id: feature-1
      author: pavan
      changes:
        - createTable:
            tableName: feature
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: enabled
                  type: BOOLEAN
              - column:
                  name: environment_id
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: feature_owners
            columns:
              - column:
                  name: feature_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: feature
            baseColumnNames: environment_id
            referencedTableName: environment
            referencedColumnNames: id
            constraintName: fk_feature_environment

        - addForeignKeyConstraint:
            baseTableName: feature_owners
            baseColumnNames: feature_id
            referencedTableName: feature
            referencedColumnNames: id
            constraintName: fk_feature_owners_feature
            onDelete: CASCADE

        - addPrimaryKey:
            tableName: feature_owners
            columnNames: feature_id, owner
            constraintName: pk_feature_owners